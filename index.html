<!DOCTYPE html>
<html>

    <head>
        <script>alert('BORA MALHAR!!')</script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <link rel="stylesheet" type="text/css" href="form.css" media="screen">

        
        <title>Cadastro</title>
    </head>

    <body>  

        
        <div>
            <h1 id="titulo">Cadastro Na Academia</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

       
        <form>

            <fieldset class="grupo">
               
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

               
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

           
            <div class="campo">
                <label><strong>De qual parte dos musculos maiores você pretende mais se desenvolver?</strong></label>
                <label>
                    <input type="radio" name="membros" value="Perna" checked>Perna
                </label>
                <label>
                    <input type="radio" name="membros" value="Peito">Peito 
                </label>
                <label>
                    <input type="radio" name="membros" value="Costas">Costas
                </label>
            </div>

           
            <div class="campo">
                <label for="musculos"><strong>Qual parte dos musculos menores você pretende ter mais desenvolvimento?</strong></label>
                <select id="musculos" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Trapezio</option>
                  <option>Panturilha </option>
                  <option>Ante-braço</option>
                </select>
            </div>

            <fieldset class="grupo">
                
                <div id="check">
                    <label><strong>Qual a parte do seu corpo que você mais gosta de treinar?</strong></label><br><br>
                    <input type="checkbox" id="partedocorpo1" name="partedocorpo1" value="Posteriordeperna">
                    <label for="partedocorpo1"> Posterior De Perna</label>
                    <input type="checkbox" id="partedocorpo2" name="partedocorpo2" value="Quadriceps">
                    <label for="partedocorpo2"> Quadriceps</label>
                    <input type="checkbox" id="partedocorpo3" name="partedocorpo3" value="Peito">
                    <label for="partedocorpo3"> Peito</label>
                </br>
                    <input type="checkbox" id="partedocorpo4" name="partedocorpo4" value="Costas">
                    <label for="partedocorpo4"> Costas</label>
                    <input type="checkbox" id="partedocorpo5" name="partedocorpo5" value="Biceps">
                    <label for="partedocorpo5"> Biceps</label>
                    <input type="checkbox" id="partedocorpo6" name="partedocorpo6" value="Triceps">
                    <label for="partedocorpo6"> Triceps</label>
                    <input type="checkbox" id="partedocorpo7" name="partedocorpo7" value="Ombro">
                    <label for="partedocorpo7"> Ombro</label>
                </div>
            </fieldset>

            
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco mais da sua experiência em academias: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>


            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
